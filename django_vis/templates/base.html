<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/TableTools.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.dataTables.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/DT_bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/ionicons.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css" type="text/css"/>

{% if settings.DEBUG %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fuelux.css" type="text/css"/>

    <script src="{{ STATIC_URL }}js/knockout-min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/loader.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/underscore-min.js" type="text/javascript"></script>
{% else %}
    <link href="http://fuelcdn.com/fuelux/2.5.0/css/fuelux.css" rel="stylesheet"/>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"
            type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
            type="text/javascript"></script>
    <script src="http://fuelcdn.com/fuelux/2.5.0/loader.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"
            type="text/javascript"></script>
{% endif %}
    <script src="{{ STATIC_URL }}js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/TableTools.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/DT_bootstrap.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/ko-binding-handlers.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/models.js" type="text/javascript"></script>
    {% block head_inject %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
